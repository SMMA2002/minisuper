<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alertas de Stock Bajo - Mini Supermercado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            padding: 30px 40px;
        }
        h1 {
            color: #e67e22;
            margin-bottom: 25px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: #27ae60;
            color: white;
        }
        tr {
            border-bottom: 1px solid #f0f0f0;
        }
        tr.low-stock {
            background: #fff6e3;
        }
        .stock-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            color: #fff;
            background: #e67e22;
            font-size: 0.95rem;
        }
        .no-alerts {
            text-align: center;
            color: #888;
            padding: 40px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Productos con Stock Bajo</h1>
        <a href="index.html" style="
            display:inline-block;
            margin-bottom:18px;
            background:#27ae60;
            color:#fff;
            padding:8px 22px;
            border-radius:6px;
            text-decoration:none;
            font-weight:600;
            font-size:1rem;
            transition:background 0.2s;
        " onmouseover="this.style.background='#219150'" onmouseout="this.style.background='#27ae60'">
            ‚Üê Volver al inicio
        </a>
        <table id="alertasTabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos con stock bajo aparecer√°n aqu√≠ -->
            </tbody>
        </table>
        <div id="noAlerts" class="no-alerts" style="display:none;">
            ¬°No hay productos con stock bajo! üéâ
        </div>
    </div>
    <script>
        // Definir el umbral de stock bajo
        const UMBRAL_STOCK_BAJO = 10;

        // Obtener productos desde localStorage
        const productos = JSON.parse(localStorage.getItem('productos')) || [];

        // Filtrar productos con stock bajo
        const bajos = productos.filter(p => Number(p.stock) <= UMBRAL_STOCK_BAJO);

        const tbody = document.querySelector('#alertasTabla tbody');
        const noAlerts = document.getElementById('noAlerts');

        if (bajos.length === 0) {
            document.getElementById('alertasTabla').style.display = 'none';
            noAlerts.style.display = 'block';
        } else {
            bajos.forEach(prod => {
                const tr = document.createElement('tr');
                tr.className = 'low-stock';
                tr.innerHTML = `
                    <td><strong>${prod.nombre}</strong></td>
                    <td>${prod.categoria || '-'}</td>
                    <td><span class="stock-badge">${prod.stock} unidades</span></td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
